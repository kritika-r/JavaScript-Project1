    <body>
        <h1 style="text-align:center;color:red;"> JavaScript Project</h1>
        
        <h2 style="text-align: center;"> In this project, we are going to display different function results in the console screen. We are going to perform operations like concatenation and addition of two numbers.</h2>
        <h3 style="text-align: right;"> ~ Kritika</h3>
        <script>
    console.log("This is the console screen.");
    
    var first_name="Kritika";
    var last_name="Rakhecha";
    var full_name=first_name.concat(last_name);
    console.log("My name is ");
    console.log(first_name);
    console.log("My surname is ");
    console.log(last_name);
    console.log("And, my full name is");
    console.log(full_name);

    var number1= 5;
    var number2= 7;
    var addition_no=(number1+number2);
    console.log("First number is");
    console.log(number1);
    console.log("Second number is");
    console.log(number2);
    console.log("And when we add them, we get");
    console.log(addition_no);

    console.log("This was my JavaScript Project")
    console.log("Thank you:)")
</script>
